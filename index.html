<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Melvin Jerome Luna Maligaya">
        <title>Start Bootstrap</title>
        <!--Cdnjs-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!--Css-->
        <link rel="stylesheet" href="style.css" type="text/css">   
    </head>
    
    <body>
        <!-- header -->
       <header class="bg-primary px-3 px-sm-0">
            <div class="container-sm h-100">
                <div class="row h-100 align-items-center text-light">
                    <div class="col">START BOOTSTRAP</div>
                    <div class="col text-end d-sm-none"><i class="fa-solid fa-bars"></i></div>
                    <div class="col d-none text-end d-sm-block">link 1 link 2 link 3</div>
                </div>
            </div>
       </header> 

       <main>
            <!-- jumbo -->
            <section class="jumbo bg-success p-3">
                <div class="container-sm">
                    <div class="row flex-column align-items-center text-light">
                        <div class="col-4">IMG 100%</div>
                        <h1 class="col-auto">H1</h1>
                        <div class="col-4">HR</div>
                        <div class="col-auto">NAV</div>
                    </div>
                </div>
            </section>

            <!-- portfolio -->
            <section class="portfolio bg-light p-3 px-sm-0">
                <div class="container-sm">
                    <div class="row">
                        <h2 class="col-12 text-center">H2</h2>
                        <div class="col-12">HR</div>
                        <div class="col-12 col-md-6 col-lg-4">IMG</div>
                        <div class="col-12 col-md-6 col-lg-4">IMG</div>
                        <div class="col-12 col-md-6 col-lg-4">IMG</div>
                        <div class="col-12 col-md-6 col-lg-4">IMG</div>
                        <div class="col-12 col-md-6 col-lg-4">IMG</div>
                        <div class="col-12 col-md-6 col-lg-4">IMG</div>
                    </div>
                </div>
            </section>

            <!-- about -->
            <section class="about bg-success p-3">
                <div class="container-sm">
                    <div class="row flex-column align-items-center flex-md-row justify-content-md-center text-light">
                        <h2 class="col-auto col-md-12 text-md-center">H2</h2>
                        <div class="col-3 col-md-12">HR</div>
                        <div class="col-auto col-md-5">P</div>
                        <div class="col-auto col-md-5">P</div>
                        <div class="col-12 text-center">BUTTON</div>
                    </div>
                </div>
            </section>

            <!-- contact -->
            <section class="contact bg-light p-3">
                <div class="container-sm">
                    <div class="row flex-column align-items-start">
                        <h2 class="col-auto align-self-center">H2</h2>
                        <div class="col-3 align-self-center">HR</div>
                        <div class="col-12">NAME</div>
                        <div class="col-12">HR</div>
                        <div class="col-12">EMAIL ADDRESS</div>
                        <div class="col-12">HR</div>
                        <div class="col-12">PHONE NUMBER</div>
                        <div class="col-12">HR</div>
                        <div class="col-12">MESSAGE</div>
                        <div class="col-12">HR</div>
                        <div class="col-4">BUTTON</div>
                    </div>
                </div>
            </section>
       </main>

       <!-- footer  -->
       <footer>
            <div class="bg-primary p-3 px-sm-0 ">
                <div class="container-sm">
                    <div class="row flex-column align-items-center flex-md-row text-light">
                        <div class="col-12 text-center col-md-4">LOCATION</div>
                        <div class="col-12 text-center col-md-4">SOCIAL</div>
                        <div class="col-12 text-center col-md-4">FREELANCER</div>
                    </div>
                </div>  
            </div>
            <div class="bg-secondary p-3 w-100 d-none d-sm-block text-center text-light">COPYRIGHT</div>
        </footer>   
    </body>
</html>

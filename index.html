<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Melvin Jerome Luna Maligaya">
        <title>Start Bootstrap</title>
        <!--Cdnjs-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!--Css-->
        <link rel="stylesheet" href="style.css" type="text/css">   
    </head>
    
    <body>
        <!-- header -->
       <header class="bg-dark-blue px-3 px-sm-0">
            <nav class="navbar navbar-expand-md fw-medium h-100">
                <div class="container-fluid container-sm">
                    <a class="navbar-brand text-light" href="#">START BOOTSTRAP</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#">PORTFOLIO</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link text-light" href="#">ABOUT</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link text-light" href="#">CONTENT</a>
                        </li>
                    </ul>
                    </div>
                </div>
                </nav>
       </header> 

       <main>
            <!-- jumbo -->
            <section id="jumbo" class="jumbo bg-acqua py-4">
                <div class="container-sm">
                    <div class="row flex-column align-items-center text-light gap-2">
                        <div class="col-3"><img src="img/avatar.svg" alt="avatar"></div>
                        <h1 class="col-auto">START BOOTSTRAP</h1>
                        <div class="col-5">
                            <div class="text-center">
                                <div class="border border-2 border-light rounded-5 w-25 d-inline-block"></div>
                                <div class="d-inline-block px-2"><i class="fa-solid fa-star"></i></div>
                                <div class="border border-2 border-light rounded-5 w-25 d-inline-block"></div>
                            </div>
                        </div>
                        <div class="col-auto">
                           <ul class="list-unstyled d-flex gap-1">
                            <li><a class="text-decoration-none text-light" href="#">GRAPHIC ARTIST</a></li>
                            <li>-</li>
                            <li><a class="text-decoration-none text-light" href="#">WEB DESIGNER</a></li>
                            <li>-</li>
                            <li><a class="text-decoration-none text-light" href="#">ILLUSTRATOR</a></li>
                           </ul>
                        </div>
                    </div>
                </div>
            </section>

            <!-- portfolio -->
            <section class="portfolio bg-light p-3 px-sm-0">
                <div class="container-sm">
                    <div class="row">
                        <h2 class="col-12 text-center">H2</h2>
                        <div class="col-12">HR</div>
                        <div class="col-12 col-md-6 col-lg-4">IMG</div>
                        <div class="col-12 col-md-6 col-lg-4">IMG</div>
                        <div class="col-12 col-md-6 col-lg-4">IMG</div>
                        <div class="col-12 col-md-6 col-lg-4">IMG</div>
                        <div class="col-12 col-md-6 col-lg-4">IMG</div>
                        <div class="col-12 col-md-6 col-lg-4">IMG</div>
                    </div>
                </div>
            </section>

            <!-- about -->
            <section class="about bg-success p-3">
                <div class="container-sm">
                    <div class="row flex-column align-items-center flex-md-row justify-content-md-center text-light">
                        <h2 class="col-auto col-md-12 text-md-center">H2</h2>
                        <div class="col-3 col-md-12">HR</div>
                        <div class="col-auto col-md-5">P</div>
                        <div class="col-auto col-md-5">P</div>
                        <div class="col-12 text-center">BUTTON</div>
                    </div>
                </div>
            </section>

            <!-- contact -->
            <section class="contact bg-light p-3">
                <div class="container-sm">
                    <div class="row flex-column align-items-start">
                        <h2 class="col-auto align-self-center">H2</h2>
                        <div class="col-3 align-self-center">HR</div>
                        <div class="col-12">NAME</div>
                        <div class="col-12">HR</div>
                        <div class="col-12">EMAIL ADDRESS</div>
                        <div class="col-12">HR</div>
                        <div class="col-12">PHONE NUMBER</div>
                        <div class="col-12">HR</div>
                        <div class="col-12">MESSAGE</div>
                        <div class="col-12">HR</div>
                        <div class="col-4">BUTTON</div>
                    </div>
                </div>
            </section>
       </main>

       <!-- footer  -->
       <footer>
            <div class="bg-primary p-3 px-sm-0 ">
                <div class="container-sm"> 
                    <div class="row flex-column align-items-center flex-md-row text-light">
                        <div class="col-12 text-center col-md-4">LOCATION</div>
                        <div class="col-12 text-center col-md-4">SOCIAL</div>
                        <div class="col-12 text-center col-md-4">FREELANCER</div>
                    </div>
                </div>  
            </div>
            
            <div class="bg-secondary p-3 w-100 d-none d-sm-block text-center text-light">COPYRIGHT</div>
        </footer>   
    </body>
</html>
